<!-- bootstrap styling -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous"
/>
<!-- Additional Custom styling -->
<link rel="stylesheet" href="style.css" />
<meta charset="utf-8" />

<title>Skynet Profile</title>

<div>
  <h2>Save your Profile Information to Skynet!</h2>
</div>

<!-- Profile Inputs -->
<div>
  <!-- Profile Info -->
  <label for="name">Name</label>
  <input id="name" placeholder="name" /><br />
  <label for="avatar">Avatar</label>
  <input id="avatar" type="file" /><br />
  <span id="file-selected"></span><br />
  <a id="skylink" href=""></a>
  <br />
  <!-- Save Profile Button -->
  <button
    id="save_profile"
    class="skyid-button small-margin-top"
    onclick="window.createWebPage()"
  >
    Save Profile
  </button>
</div>

<!-- Footer Info -->
<footer>
  Read more on
  <a href="https://github.com/NebulousLabs/skynet-workshop" target="_blank"
    >GitHub</a
  >
  - inspired by
  <a href="https://github.com/DaWe35/SkyID-example-note-dapp" target="_blank"
    >SkyID Note</a
  >
</footer>

<!-- Import webpack bundled JavaScript -->
<script src="main.js"></script>
