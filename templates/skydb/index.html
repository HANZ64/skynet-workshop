<!-- bootstrap styling -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous"
/>
<!-- Additional Custom styling -->
<link rel="stylesheet" href="style.css" />
<meta charset="utf-8" />

<title>SkyDB Profile</title>

<div>
  <h2>Make a Profile and Save it to Skynet with SkyDB!</h2>
</div>

<!-- Seed and Load Button -->
<div>
  <!-- Load a Profile with seed or provide seed to save -->
  <label for="seed">Seed</label>
  <input id="seed" placeholder="Your Secret Seed" />
  <button
    id="load_profile"
    class="skyid-button small-margin-top"
    onclick="window.getProfile()"
  >
    Load Profile
  </button>
</div>
<br />

<!-- Profile Inputs -->
<div>
  <!-- Profile Info -->
  <label for="name">Name</label>
  <input id="name" placeholder="name" /><br />
  <label for="email">Email</label>
  <input id="email" placeholder="email" /><br />
  <label for="avatar">Avatar</label>
  <input id="avatar" type="file" /><br />
  <span id="file-selected"></span><br />
  <p>Current Avatar Link: <a id="skylink" href=""></a></p>
  <br />
  <p>Bio</p>
  <textarea id="bio" class="p-3 rounded" placeholder="bio"></textarea><br />
  <!-- Save Profile Button -->
  <button
    id="save_profile"
    class="skyid-button small-margin-top"
    onclick="window.setProfile()"
  >
    Save Profile
  </button>
</div>

<!-- Footer Info -->
<footer>
  Read more on
  <a href="https://github.com/NebulousLabs/skynet-workshop" target="_blank"
    >GitHub</a
  >
  - inspired by
  <a href="https://github.com/DaWe35/SkyID-example-note-dapp" target="_blank"
    >SkyID Note</a
  >
</footer>

<script src="main.js"></script>
